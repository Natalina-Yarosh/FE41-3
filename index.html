<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Lato&display=swap" rel="stylesheet" 
    />
    <title>UncleDrew</title>
  </head>
  <body>
    <main>
      <section class="banner">
        <div class="container">
          <div class="banner__wrap">
            <div class="banner__content">
              <h1 class="banner__header">твой стиль - твоя сила, <span class="banner__header-back">твой барбершоп</span></h1>
              <p class="banner__text">Место для тех, кто заботится о своем внешнем виде, ценит
              отличный сервис и комфорт.</p>
              <button class="banner__btn">записаться онлайн</button>
            </div>
            <div class="banner__offers">
              <div class="banner__offer banner__offer-promo">
                <h3 class="banner__offer-title">До 30% Скидка</h3>
                <p class="banner__offer-text">Для всех новых клиентов нашего барбершопа</p>
              </div>
              <div class="banner__offer">
                <h3 class="banner__offer-title">Помощь детскому дому</h3>
                <p class="banner__offer-text">Приймите участие в благотворительном аукционе</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
